<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ajax library using xhr</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container2">
      <div class="user_info_container">
        <div class="image_container">
          <img class="userImage" src="tom.png" alt="" />

            <span class="userIcon c-userIcon"
              ><i class="ri-user-fill"></i
            ></span>
            <span class="userName c-userName">John Doe</span>
          </div>
        </div>
        <div class="user_info">
          <span class="userIcon"><i class="ri-calendar-fill"></i></span>
          <span class="userAge">20</span>
        </div>
        <div class="user_info">
          <span class="userIcon"><i class="ri-phone-fill"></i></span>

          <span class="userPhone">000 000 0000</span>
        </div>
        <div class="user_info">
          <span class="userIcon"><i class="ri-mail-fill"></i></span>
          <span class="userEmail">john@example.com</span>
        </div>
        <div class="user_info">
          <span class="userIcon"><i class="ri-map-pin-2-fill"></i></span>
          <span class="userAddress">123 exaple sdiveet usa</span>
